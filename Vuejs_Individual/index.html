<html>

<head>
    <title>Vue.js After School</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="subjects.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body style="background-color: #212529;">
    
    <div id="app" >
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow p-3 mb-5 bg-dark ">
            <div class="container-fluid">
             <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <h4 style="color: #6da7ff; font-family: Poppins; padding-left: 15px; font-weight: bold;">{{sitename}}</h4>
            </div>
            
            
            <input class="form-control w-auto text-light" type="text" style="background: none;"  id="searchinput" v-model="search" placeholder="Search" />
          </div>
            
            <h6 style="font-family: Poppins; color: white; margin-top: 5px; margin-right: 10px;" >Sort:</h6>
            <select  class="form-select w-auto text-light bg-dark" aria-label="Default select example" name="sortby" id="subject" v-model="sortby">
                
                <option value="subname">Subject</option>
                <option value="price">Price</option>
                <option value="location">Location</option>
                <option value="numberofspace">Availability</option>
              </select>
           <div v-on:click="ascending = !ascending" style="background: none; outline: none; margin: 20px;"  class="sort-button" >
                <i v-if="ascending" class="fa-solid fa-arrow-up" style="color: white;"></i>
                <i v-else class="fa-solid fa-arrow-down" style="color: white;" ></i>
              </div>
              <div class="d-flex align-items-center p-2" v-on:click="showcart" v-if="(cartItemCount >= 1 )" >
                <i class="fas fa-shopping-cart" style="color: white;"></i>
                <span class="badge rounded-pill badge-notification bg-danger" >{{cartItemCount}}</span>
                    
                </div>
             <div class="d-flex align-items-center p-2" v-else  >
                    <i class="fas fa-shopping-cart" style="color: grey;"></i>
                  
                    <span class="badge rounded-pill badge-notification bg-danger"></span>
                        
                    </div>
        
</nav>
        
</body>

</html>
